<!doctype html>
<html lang="en"
      ng-app="tweetsToSoftware">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no"/>
  <link rel="stylesheet"
        href="css/main.css">
  <!-- build:[src] scripts/ -->
  <script src="modernizr/modernizr.js"></script>
  <!-- /build -->
</head>
<body>
  <div ng-view></div>

  <!-- build:js scripts/dependencies.js -->
  <script src="jquery/dist/jquery.js"></script>
  <script src="angular/angular.js"></script>
  <script src="moment/moment.js"></script>
  <script src="angular-moment/angular-moment.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="angular-truncate/src/truncate.js"></script>
  <script src="angular-sanitize/angular-sanitize.js"></script>
  <script src="d3/d3.js"></script>
  <!-- /build -->

  <!-- build:js scripts/templates.js -->
  <script src="scripts/templates/templates.js"></script>
  <!-- /build -->

  <!-- build:remove -->
  <script>
    DEVELOPMENT = true;
  </script>
  <!-- /build -->

  <!-- build:js scripts/app.js -->
  <script src="scripts/utils/decimalAdjust.js"></script>
  <script src="scripts/utils/timeTransform.js"></script>
  <script src="scripts/utils/linkify.min.js"></script>
  <script src="scripts/utils/linkify-string.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/mainController.js"></script>
  <script src="scripts/adminController.js"></script>
  <script src="scripts/journalController.js"></script>

  <script src="scripts/menuService.js"></script>
  <script src="scripts/tweetService.js"></script>
  <script src="scripts/filterService.js"></script>
  <script src="scripts/loggerService.js"></script>
  <script src="scripts/lockService.js"></script>

  <script src="scripts/menuDirective.js"></script>
  <script src="scripts/toolbarDirective.js"></script>
  <script src="scripts/panelbarDirective.js"></script>
  <script src="scripts/tweetListDirective.js"></script>
  <script src="scripts/tweetDirective.js"></script>
  <script src="scripts/timelineDirective.js"></script>
  <!-- /build -->
</body>
</html>
