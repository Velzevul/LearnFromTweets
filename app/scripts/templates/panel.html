<div class="panel"
     ng-class="{'panel--open': panel.isOpen}">
  <button class="p-name"
          ng-click="openPanel()">
    <div class="l-list-inline l-list-inline--collapsed">
      <div class="l-list-inline__item is-middle-aligned">
        <div class="p-name__icon"
             style="background-image: url('/images/{{panel.id}}.png');"></div>
      </div>

      <div class="l-list-inline__item is-middle-aligned">
        <div class="p-name__label">{{panel.label}}</div>
      </div>
    </div>
  </button>

  <div class="panel__counter"
       ng-show="panel.tweets.length > 0">{{panel.tweets.length}}
  </div>

  <div class="panel__dropdown"
       ng-show="panel.isOpen">
    <img ng-src="/images/{{panel.id}}-panel.png" alt="{{panel.label}}"/>

    <div class="panel__tweets"
         ng-if="panel.tweetsShown &&
                    panel.tweets.length > 0">
      <tweets-popup context="panel"></tweets-popup>
    </div>
  </div>
</div>
