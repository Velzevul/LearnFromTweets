<div class="tweets-popup">
    <div class="tweets-popup__header">Tweets for {{context.label}}</div>

    <div class="tp-body">
        <div class="tp-body__item"
             ng-class="{'tp-body__item--last': $last}"
             ng-repeat="t in context.tweets">
            <tweet tweet="t"></tweet>
        </div>
    </div>
</div>
