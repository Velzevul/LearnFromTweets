<div class="tweets-widget">
    <div class="l-list-inline l-list-inline--x-small is-rtl">

            <button class="link" ng-click="filters.active = true">all activity</button>
        </div>

        <div class="l-list-inline__item is-middle-aligned is-ltr" ng-repeat="n in data.notifications">

        </div>
    </div>
</div>
