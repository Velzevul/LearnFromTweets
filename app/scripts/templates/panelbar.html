<div class="toolbar toolbar--right">
  <div ng-repeat="panel in panels">
    <div class="toolbar__slot"
         ng-click="clickOpen(panel)"
         ng-mouseenter="hoverOpen(panel)"
         ng-if="!panel.divider">
      <div class="t-item"
           ng-class="{'t-item--highlighted': panel.isHighlighted}">
        <button>
          <div class="l-list-inline l-list-inline--x-small">
            <div class="l-list-inline__item is-middle-aligned">
              <div class="t-item__icon"
                   style="background-image: url('/images/{{panel.id}}.png');">
              </div>
            </div>

            <div class="l-list-inline__item is-middle-aligned">
              <div class="t-item__label">{{panel.label}}</div>
            </div>
          </div>
        </button>

        <div class="t-item__counter t-item__counter--rev"
             ng-show="panel.tweetsCount > 0">{{panel.tweetsCount}}</div>
      </div>

      <div class="t-dropdown t-dropdown--rev"
           ng-show="panel.isOpen">
        <img ng-src="/images/{{panel.id}}-panel.png" alt="{{panel.label}}"/>
      </div>
    </div>

    <div class="toolbar__divider"
         ng-if="tool.divider"></div>
  </div>
</div>
