<div class="toolbar toolbar--right js-menu js-panelbar">
  <div ng-repeat="item in menu.all">
    <div class="toolbar__slot">
      <button class="t-item"
              ng-class="{'t-item--highlighted': item.isHighlighted}"
              ng-click="rootItemClickCallback(menu, item)"
              ng-mouseenter="rootItemHoverCallback(menu, item)"
              ng-mouseleave="rootItemLeaveCallback(menu, item)">
        <div class="l-list-inline l-list-inline--x-small">
          <div class="l-list-inline__item is-middle-aligned">
            <div class="t-item__icon"
                 style="background-image: url('{{rootPrefix + '/images/' + item.id}}.png');">
            </div>
          </div>

          <div class="l-list-inline__item is-middle-aligned">
            <div class="t-item__label">{{item.label}}</div>
          </div>
        </div>

        <div class="t-item__counter t-item__counter--rev"
             ng-show="item.tweetsCount > 0">{{item.tweetsCount}}</div>
      </button>

      <div class="t-dropdown t-dropdown--rev"
           ng-show="item.isOpen">
        <button ng-click="itemActivateCallback(menu, item, $event)">
          <img ng-src="/images/{{item.id}}-panel.png" alt="{{item.label}}"/>
        </button>
      </div>
    </div>
  </div>
</div>
