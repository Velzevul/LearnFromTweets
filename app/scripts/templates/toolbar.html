<div class="toolbar toolbar--left">
  <div ng-repeat="tool in tools">
    <div class="toolbar__slot"
         ng-if="!tool.divider">
      <div class="t-item"
           ng-click="clickOpen(tool)"
           ng-mouseenter="hoverOpen(tool)"
           ng-class="{'t-item--highlighted': tool.isHighlighted}">
        <button class="t-item__icon"
                ng-class="{'t-item__icon--large': tool.largeIcon}"
                style="background-image: url('/images/{{tool.id}}.png');">
        </button>

        <div class="t-item__counter"
             ng-show="tool.tweetsCount > 0">{{tool.tweetsCount}}</div>
      </div>

      <div class="t-dropdown"
           ng-show="tool.isOpen"
           ng-if="tool.children.length">
        <div class="t-dropdown__slot"
             ng-repeat="subtool in tool.children">
          <div class="td-item"
               ng-mouseenter="hoverOpen(subtool)"
               ng-class="{'td-item--first': $first,
                          'td-item--highlighted': subtool.isHighlighted}">
            <button>
              <div class="l-list-inline l-list-inline--x-small">
                <div class="l-list-inline__item is-middle-aligned">
                  <div class="td-item__icon"
                       ng-class="{'td-item__icon--large': subtool.largeIcon}"
                       style="background-image:
                       url('/images/{{subtool.id}}.png');"></div>
                </div>

                <div class="l-list-inline__item is-middle-aligned">
                  <div class="td-item__label">{{subtool.label}}</div>
                </div>
              </div>
            </button>

            <div class="td-item__counter"
                 ng-show="tool.tweetsCount > 0">{{tool.tweetsCount}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="toolbar__divider"
         ng-if="tool.divider"></div>
  </div>
</div>
